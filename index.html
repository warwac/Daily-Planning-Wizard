<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
    
    <script src="./Assets/js/scripts.js"></script>
  </head>
    <link 
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/ui-lightness/jquery-ui.css"
    />  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <style>
        #feedback { font-size: 1.4em; }
        #selectable .ui-selecting { background: #FECA40; }
        #selectable .ui-selected { background: #F39814; color: white; }
        #selectable { list-style-type: none; margin: 10; padding: 10; width: 100%; }
        #selectable li { margin: 15px; padding: 0.4em; font-size: 1.4em; height: 18px; }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script>
        $( function() {
          $( "#selectable" ).selectable();
        } );
        </script>
      </head>
      <body>
       
      <ol id="selectable">
        <li class="ui-widget-content">09:00 AM:</li>
        <li class="ui-widget-content">10:00 AM:</li>
        <li class="ui-widget-content">11:00 AM:</li>
        <li class="ui-widget-content">12:00 PM:</li>
        <li class="ui-widget-content">01:00 PM:</li>
        <li class="ui-widget-content">02:00 PM:</li>
        <li class="ui-widget-content">03:00 PM:</li>
        <li class="ui-widget-content">04:00 PM:</li>
        <li class="ui-widget-content">05:00 PM:</li>
      </ol>

    </div>
    
  </body>
</html>
